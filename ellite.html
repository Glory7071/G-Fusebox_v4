<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Hub | G-Fusebox v52.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #0b1120; 
            --sidebar-bg: #1e293b;
            --accent-blue: #2563eb; 
            --gold: #f59e0b; 
            --text-main: #1e293b; 
            --neon-green: #10b981;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; min-height: 100vh; padding-top: 80px; }
        
        /* HEADER */
        .fixed-header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 2000; 
            background: var(--sidebar-bg); padding: 0 5%; display: flex; 
            align-items: center; justify-content: space-between; border-bottom: 1px solid #334155; height: 70px; 
        }
        .btn-home { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 11px; }
        .profile-area { display: flex; align-items: center; gap: 12px; }
        #userImgHeader { width: 42px; height: 42px; border-radius: 10px; border: 2px solid var(--accent-blue); object-fit: cover; background: #fff; }

        /* SEARCH BAR */
        .search-wrap { width: 100%; display: flex; justify-content: center; padding: 20px; }
        .search-bar { width: 100%; max-width: 700px; padding: 16px 25px; background: var(--sidebar-bg); border: 1px solid #334155; border-radius: 15px; color: white; outline: none; }

        .container { display: flex; max-width: 1440px; margin: 0 auto; padding: 20px; gap: 30px; }

        /* CHAT SIDEBAR */
        .sidebar { width: 340px; flex-shrink: 0; }
        .chat-ui { background: var(--sidebar-bg); border: 1px solid #334155; border-radius: 20px; height: 550px; display: flex; flex-direction: column; overflow: hidden; }
        #chatList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #0b1120; }
        .msg-bubble { background: #1e293b; padding: 12px; border-radius: 12px; border-left: 4px solid var(--accent-blue); font-size: 13px; }
        .m-name { color: var(--gold); font-weight: 800; font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 4px; }
        .chat-input { padding: 15px; display: flex; gap: 10px; background: var(--sidebar-bg); }
        .chat-input input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 10px; outline: none; }

        /* GRID & CARDS */
        .content { flex: 1; }
        .section-label { font-size: 14px; color: var(--gold); margin: 30px 0 15px; font-weight: 800; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .card { background: white; border-radius: 25px; padding: 25px; color: var(--text-main); position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 1px solid #e2e8f0; }
        .my-card-border { border: 4px solid var(--accent-blue) !important; }

        .official-badge { position: absolute; top: -12px; right: 15px; background: linear-gradient(45deg, #f59e0b, #fbbf24); color: #000; font-size: 10px; font-weight: 900; padding: 5px 15px; border-radius: 30px; border: 3px solid white; z-index: 10; }
        .req-badge { position: absolute; top: -15px; left: 15px; background: #ef4444; color: white; padding: 8px 15px; border-radius: 30px; font-size: 10px; font-weight: 800; border: 3px solid white; animation: pulse 1.5s infinite; cursor: pointer; z-index: 100; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .card-top { display: flex; gap: 15px; margin-bottom: 18px; align-items: center; }
        .card-top img { width: 75px; height: 75px; border-radius: 18px; object-fit: cover; border: 3px solid #f1f5f9; }

        /* XP & SCORE UI */
        .xp-wrapper { margin: 10px 0; }
        .xp-label { display: flex; justify-content: space-between; font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 5px; }
        .xp-container { background: #e2e8f0; height: 8px; border-radius: 10px; overflow: hidden; }
        .xp-bar { height: 100%; background: linear-gradient(90deg, var(--accent-blue), var(--neon-green)); transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .score-badge { background: var(--bg-dark); color: white; padding: 3px 8px; border-radius: 6px; font-size: 10px; }

        .stats-box { display: flex; justify-content: space-between; background: #f1f5f9; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-size: 11px; font-weight: 800; }
        
        .card-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .act-btn { border: 2px solid #f1f5f9; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 800; cursor: pointer; background: white; transition: 0.2s; }
        
        .btn-req { grid-column: span 2; background: #0f172a !important; color: white !important; }
        .btn-participate { grid-column: span 2; background: linear-gradient(45deg, var(--neon-green), #059669) !important; color: white !important; border: none !important; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }

        .act-btn.liked { background: #fee2e2; color: #ef4444; }
        .act-btn.followed { background: var(--accent-blue); color: white; }
        .edit-btn { position: absolute; top: 15px; right: 15px; background: #f1f5f9; border: none; padding: 8px; border-radius: 10px; cursor: pointer; z-index: 5; }

        /* UPGRADED MODAL UI */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2900; backdrop-filter: blur(4px); }
        .req-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 420px; background: white; color: #1e293b; z-index: 3000; border-radius: 25px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); }
        
        .edit-input-group { margin-bottom: 15px; }
        .edit-input-group label { display: block; font-size: 11px; font-weight: 800; color: var(--accent-blue); margin-bottom: 8px; text-transform: uppercase; }
        .edit-input-group select, .edit-input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #f1f5f9; outline: none; font-family: inherit; font-weight: 700; }

        .load-more-wrap { display: flex; justify-content: center; padding: 40px 0; }
        .btn-load { background: var(--sidebar-bg); border: 2px solid var(--accent-blue); color: white; padding: 15px 40px; border-radius: 15px; font-weight: 800; cursor: pointer; }

        @media (max-width: 1000px) { .container { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="window.closeAllModals()"></div>

<div class="req-modal" id="logsModal">
    <h3 style="margin-bottom:20px; font-weight:800; display:flex; justify-content:space-between;">
        üì© INCOMING SIGNALS
        <span onclick="window.closeAllModals()" style="cursor:pointer">√ó</span>
    </h3>
    <div id="logsContainer" style="max-height: 350px; overflow-y: auto; padding-right:5px;"></div>
    <button onclick="window.closeAllModals()" style="width:100%; padding:14px; background:#0f172a; color:white; border:none; border-radius:12px; margin-top:15px; font-weight:800; cursor:pointer;">DISMISS</button>
</div>

<div class="req-modal" id="editModal">
    <h3 style="margin-bottom:20px; font-weight:800;">üõ†Ô∏è IDENTITY CONFIG</h3>
    <div class="edit-input-group">
        <label>Unit Role</label>
        <select id="editRole">
            <option>Frontend Ninja</option>
            <option>Backend Architect</option>
            <option>UI/UX Designer</option>
            <option>Full Stack Developer</option>
            <option>Security Analyst</option>
        </select>
    </div>
    <div class="edit-input-group">
        <label>Avatar Visual (Image)</label>
        <input type="file" id="editFile" accept="image/*">
    </div>
    <button onclick="window.saveProfile()" style="width:100%; padding:15px; background:var(--accent-blue); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer; margin-top:10px;">SYNC IDENTITY</button>
</div>

<div class="req-modal" id="reqModal">
    <h3 id="reqTargetTitle" style="font-weight:800;">SEND SIGNAL</h3>
    <textarea id="reqMsg" placeholder="Encrypt message..." style="width:100%; height:100px; padding:15px; margin:15px 0; border-radius:12px; border:2px solid #f1f5f9; font-family:inherit; outline:none; font-weight:600;"></textarea>
    <button id="finalSendBtn" style="width:100%; padding:15px; background:var(--accent-blue); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">TRANSMIT</button>
</div>

<nav class="fixed-header">
    <button class="btn-home" onclick="window.location.href='index.html'">‚Üê EXIT</button>
    <div class="profile-area">
        <div style="text-align:right">
            <b id="myNameHeader" style="font-size:13px; color:white">GUEST</b><br>
            <small id="myRoleHeader" style="color:var(--accent-blue); font-size:10px; font-weight:800">UNVERIFIED</small>
        </div>
        <img id="userImgHeader" src="https://api.dicebear.com/7.x/bottts/svg?seed=guest">
    </div>
</nav>

<div class="search-wrap">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search elite units by name...">
</div>

<div class="container">
    <aside class="sidebar">
        <div class="chat-ui">
            <div id="chatList">Connecting to server...</div>
            <div class="chat-input">
                <input type="text" id="chatIn" placeholder="Global message...">
                <button onclick="window.sendMsg()" style="background:var(--accent-blue); color:white; border:none; padding:0 15px; border-radius:8px; cursor:pointer;">></button>
            </div>
        </div>
    </aside>

    <main class="content">
        <h2 class="section-label">‚≠ê DIRECTORS</h2>
        <div class="grid" id="directorGrid"></div>
        <h2 class="section-label" style="color:var(--accent-blue);">üë• ACTIVE UNITS</h2>
        <div class="grid" id="unitGrid"></div>
        <div class="load-more-wrap" id="loadMoreWrap">
            <button class="btn-load" onclick="window.loadMore()">LOAD MORE UNITS</button>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, where, getDocs, updateDoc, doc, increment, addDoc, deleteDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAPDnqtVz3WqAj9sLBLDA0VnOzQ_pR0k",
        authDomain: "ownproject-52911.firebaseapp.com",
        projectId: "ownproject-52911",
        storageBucket: "ownproject-52911.firebasestorage.app",
        messagingSenderId: "559198644334",
        appId: "1:559198644334:web:b53a8545f8d8c30aa15e7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const myName = localStorage.getItem('current_session_user') || "";
    let actions = JSON.parse(localStorage.getItem('v52_acts') || '{}');
    let globalVerified = false;
    let mySignals = [];
    let visibleCount = 6;
    let targetUnitName = ""; 
    let currentEditId = "";

    async function init() {
        if(myName) {
            const q = query(collection(db, "elite_units"), where("name", "==", myName));
            const snap = await getDocs(q);
            if(!snap.empty) {
                globalVerified = true;
                const me = snap.docs[0].data();
                document.getElementById('myNameHeader').innerText = myName.toUpperCase();
                document.getElementById('myRoleHeader').innerText = (me.role || "UNIT").toUpperCase();
                document.getElementById('userImgHeader').src = me.photo || `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}`;
            }
        }

        // Global Chat
        onSnapshot(query(collection(db, "global_messages"), orderBy("time", "desc"), limit(25)), (s) => {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            let all = []; s.forEach(d => all.push(d.data()));
            all.reverse().forEach(m => {
                const t = new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                list.innerHTML += `<div class="msg-bubble"><span class="m-name">${m.user} <span>${t}</span></span>${m.text}</div>`;
            });
            list.scrollTop = list.scrollHeight;
        });

        // Realtime Signals
        if (myName) {
            onSnapshot(query(collection(db, "unit_requests"), where("to", "==", myName)), (s) => {
                mySignals = s.docs.map(d => ({ id: d.id, ...d.data() }));
                refreshGrid();
            });
        }

        // Realtime Units Update (Terminal Points Included)
        onSnapshot(collection(db, "elite_units"), (s) => {
            window.cachedUnits = s.docs.map(d => ({ id: d.id, ...d.data() }));
            refreshGrid();
        });
    }

    function refreshGrid() {
        const dg = document.getElementById('directorGrid');
        const ug = document.getElementById('unitGrid');
        if(!dg || !ug) return;
        dg.innerHTML = ''; ug.innerHTML = '';
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = (window.cachedUnits || []).filter(u => u.name.toLowerCase().includes(term));

        const directors = filtered.filter(u => u.role?.toLowerCase().includes("director") || ["gaurav", "akash"].includes(u.name.toLowerCase()));
        const units = filtered.filter(u => !directors.includes(u));

        directors.forEach(u => dg.innerHTML += renderCard(u));
        units.slice(0, visibleCount).forEach(u => ug.innerHTML += renderCard(u));
        document.getElementById('loadMoreWrap').style.display = (units.length > visibleCount) ? 'flex' : 'none';
    }

    function renderCard(u) {
        const isMe = u.name === myName;
        const lk = actions[`${u.id}_likes`];
        const fl = actions[`${u.id}_followers`];
        const lock = !globalVerified;
        const isOff = u.status === "selected";
        const isPending = u.arena_request === "pending";
        const inArena = u.in_arena === "yes";
        
        // UNIFIED POINTS LOGIC: Combining Terminal, 1v1, 3v3 points
        const totalPoints = u.points || 0;
        const xpPercent = Math.min((totalPoints / 10), 100); 

        return `
            <div class="card ${isMe ? 'my-card-border' : ''}">
                ${isOff ? `<div class="official-badge">üéñÔ∏è OFFICIAL TEAM</div>` : ''}
                ${(isMe && mySignals.length > 0) ? `<div class="req-badge" onclick="window.openLogs()">üì© ${mySignals.length} SIGNALS</div>` : ''}
                ${isMe ? `<button class="edit-btn" onclick="window.openEdit('${u.id}')">‚öôÔ∏è</button>` : ''}
                
                <div class="card-top">
                    <img src="${u.photo || 'https://api.dicebear.com/7.x/bottts/svg?seed='+u.name}">
                    <div style="flex:1">
                        <h4 style="font-weight:800; font-size:15px; color:var(--text-main)">${u.name} ${isOff ? '‚úÖ' : ''}</h4>
                        <p style="font-size:11px; color:var(--accent-blue); font-weight:800">${(u.role || 'ELITE UNIT').toUpperCase()}</p>
                        
                        <div class="xp-wrapper">
                            <div class="xp-label"><span>CORE XP</span> <span>${totalPoints}</span></div>
                            <div class="xp-container"><div class="xp-bar" style="width: ${xpPercent}%"></div></div>
                        </div>
                    </div>
                </div>

                <div class="stats-box">
                    <span>‚ù§Ô∏è LIKES: ${u.likes || 0}</span>
                    <span>üë• FOLLOWS: ${u.followers || 0}</span>
                </div>

                <div class="card-actions">
                    <button class="act-btn ${lk?'liked':''}" onclick="window.act('${u.id}','likes')" ${lock?'disabled':''}>LIKE</button>
                    <button class="act-btn ${fl?'followed':''}" onclick="window.act('${u.id}','followers')" ${lock?'disabled':''}>FOLLOW</button>
                    
                    ${!isMe ? 
                        `<button class="act-btn btn-req" onclick="window.openSignal('${u.name}')" ${lock?'disabled':''}>SEND SIGNAL</button>` : 
                        (inArena ? 
                            `<button class="act-btn btn-participate" style="background:#64748b !important; box-shadow:none;" disabled>‚úÖ IN ARENA</button>` :
                            `<button class="act-btn btn-participate" onclick="window.requestArena('${u.id}')" ${(isPending || lock) ? 'disabled' : ''}>
                                ${isPending ? '‚è≥ PENDING' : 'üöÄ ENTER ARENA'}
                            </button>`
                        )
                    }
                </div>
            </div>`;
    }

    // --- GLOBAL FUNCTIONS ---

    window.openSignal = (target) => {
        targetUnitName = target;
        document.getElementById('reqTargetTitle').innerText = `SIGNAL TO ${target}`;
        document.getElementById('reqMsg').value = ''; 
        document.getElementById('reqModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    document.getElementById('finalSendBtn').onclick = async () => {
        const msgVal = document.getElementById('reqMsg').value.trim();
        if(!msgVal) return alert("Empty signal!");
        try {
            await addDoc(collection(db, "unit_requests"), { from: myName, to: targetUnitName, message: msgVal, time: Date.now() });
            alert("Signal Transmitted!"); window.closeAllModals();
        } catch (e) { alert("Link Failed!"); }
    };

    window.openLogs = () => {
        const cont = document.getElementById('logsContainer');
        cont.innerHTML = mySignals.length ? '' : '<p style="text-align:center; padding:20px; opacity:0.5;">No active signals.</p>';
        mySignals.sort((a,b) => b.time - a.time).forEach(s => {
            cont.innerHTML += `
                <div style="background:#f8fafc; padding:15px; border-radius:15px; margin-bottom:10px; border-left:5px solid var(--accent-blue);">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                        <b style="font-size:11px; color:var(--accent-blue)">FROM: ${s.from.toUpperCase()}</b>
                        <button onclick="window.delSig('${s.id}')" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button>
                    </div>
                    <p style="font-size:12px; color:#334155; line-height:1.4;">${s.message}</p>
                </div>`;
        });
        document.getElementById('logsModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.delSig = async (id) => {
        if(confirm("Delete Signal?")) {
            try { await deleteDoc(doc(db, "unit_requests", id)); } catch(e) { alert("Error"); }
        }
    };

    window.requestArena = async (id) => {
        if(!confirm("Enter Arena?")) return;
        await updateDoc(doc(db, "elite_units", id), { arena_request: "pending" });
        alert("Request Sent!");
    };

    window.act = async (id, type) => {
    if (!globalVerified) return alert("‚ùå ACCESS DENIED: Identity not verified!");

    const key = `${id}_${type}`;
    const isAlreadyDone = actions[key] === true;
    const v = isAlreadyDone ? -1 : 1;
    const p = isAlreadyDone ? -5 : 5;

    try {
        const unitRef = doc(db, "elite_units", id);
        
        // Database Update
        await updateDoc(unitRef, { 
            [type]: increment(v), 
            points: increment(p) 
        });

        // Local Storage Sync
        if (isAlreadyDone) {
            delete actions[key];
        } else {
            actions[key] = true;
        }
        localStorage.setItem('v52_acts', JSON.stringify(actions));
        
        // Simple Success Log (No annoying alerts for success)
        console.log("Transmission Successful");

    } catch (e) {
        console.error("Internal Error:", e);
        // User-friendly "Elite" style alert
        alert("‚ö†Ô∏è SIGNAL DISRUPTED: Unable to sync with Command Center. Try again, Unit!");
    }
};

    window.saveProfile = async () => {
        const r = document.getElementById('editRole').value;
        const f = document.getElementById('editFile').files[0];
        let data = { role: r };
        if(f) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                data.photo = e.target.result;
                await updateDoc(doc(db, "elite_units", currentEditId), data);
                alert("Identity Synced!"); window.closeAllModals();
            };
            reader.readAsDataURL(f);
        } else {
            await updateDoc(doc(db, "elite_units", currentEditId), data);
            alert("Updated!"); window.closeAllModals();
        }
    };

    window.openEdit = (id) => {
        currentEditId = id;
        document.getElementById('editModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.sendMsg = async () => {
        const i = document.getElementById('chatIn');
        if(!i.value.trim() || !globalVerified) return;
        await addDoc(collection(db, "global_messages"), { user: myName, text: i.value, time: Date.now() });
        i.value = '';
    };

    window.closeAllModals = () => {
        document.querySelectorAll('.req-modal, .modal-overlay').forEach(el => el.style.display = 'none');
    };

    window.loadMore = () => { visibleCount += 6; refreshGrid(); };
    document.getElementById('searchBar').oninput = () => refreshGrid();

    init();
</script>
</body>

</html>
